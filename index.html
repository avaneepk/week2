<!DOCTYPE html>
<html>
  <head>
    <title>User Table</title>
  </head>
  <body>
    <!-- Task 1: Creating a table -->
    <table id="user-table">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Address</th>
        <th>Admin</th>
        <th>Image</th>
      </tr>
      <!-- Placeholder data (at least 3 rows) -->
      <tr>
        <td>Webmaster</td>
        <td>example@email.com</td>
        <td>Demoland 123</td>
        <td>X</td>
      </tr>
      <tr>
        <td>User123</td>
        <td>example@email.com</td>
        <td>Userplace 321</td>
        <td>-</td>
      </tr>
      <tr>
        <td>AnotherUser222</td>
        <td>example@email.com</td>
        <td>AnotherPlace 21</td>
        <td>-</td>
      </tr>
    </table>

    <!-- Task 2: Adding custom data to the table -->
    <form id="user-form">
      <label for="input-username">Username:</label>
      <input type="text" id="input-username" required /><br />

      <label for="input-email">Email:</label>
      <input type="email" id="input-email" required /><br />

      <label for="input-address">Address:</label>
      <input type="text" id="input-address" required /><br />

      <label for="input-admin">Admin:</label>
      <input type="checkbox" id="input-admin" /><br />

      <label for="input-image">Image:</label>
      <input type="file" id="input-image" /><br />

      <button type="button" id="submit-data">Submit Data</button>
    </form>

    <!-- Task 3: Emptying the table -->
    <button type="button" id="empty-table">Empty Table</button>

    <script src="script.js"></script>
  </body>
</html>
